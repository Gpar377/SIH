<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTE Rajasthan - Multi-Tenant Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #333; font-size: 1.8rem; margin-bottom: 0.5rem; }
        .logo p { color: #666; font-size: 0.9rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #667eea; }
        .login-btn { width: 100%; padding: 0.75rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        .login-btn:hover { background: #5a6fd8; }
        .login-btn:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: #e74c3c; font-size: 0.9rem; margin-top: 0.5rem; }
        .success { color: #27ae60; font-size: 0.9rem; margin-top: 0.5rem; }
        .role-info { background: #f8f9fa; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; font-size: 0.9rem; }
        .credentials { background: #e8f4fd; padding: 1rem; border-radius: 5px; margin-top: 1rem; }
        .credentials h4 { color: #2c3e50; margin-bottom: 0.5rem; }
        .credentials p { font-size: 0.8rem; color: #34495e; margin-bottom: 0.3rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üèõÔ∏è DTE Rajasthan</h1>
            <p>Multi-Tenant Dropout Prediction System</p>
        </div>

        <div class="role-info">
            <strong>üîê Role-Based Access System</strong><br>
            Government users see all colleges | College users see only their data
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" onchange="updateCredentials()">
                    <option value="government">Government Admin</option>
                    <option value="college">College Admin</option>
                </select>
            </div>

            <div class="form-group" id="collegeGroup" style="display: none;">
                <label for="college">College</label>
                <select id="college" onchange="updateCredentials()">
                    <option value="gpj">Government Polytechnic Jodhpur</option>
                    <option value="geca">Government Engineering College Ajmer</option>
                    <option value="itij">ITI Jaipur</option>
                    <option value="polu">Polytechnic University</option>
                    <option value="rtu">Rajasthan Technical University</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            
            <div id="message"></div>
        </form>

        <div class="credentials">
            <h4>üìã Demo Credentials</h4>
            <div id="credentialsList">
                <p><strong>Government:</strong> government_admin / admin123</p>
            </div>
        </div>
    </div>

    <script>
        function updateCredentials() {
            const userType = document.getElementById('userType').value;
            const collegeGroup = document.getElementById('collegeGroup');
            const credentialsList = document.getElementById('credentialsList');
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            if (userType === 'government') {
                collegeGroup.style.display = 'none';
                username.value = 'government_admin';
                password.value = 'admin123';
                credentialsList.innerHTML = '<p><strong>Government:</strong> government_admin / admin123</p>';
            } else {
                collegeGroup.style.display = 'block';
                const college = document.getElementById('college').value;
                username.value = college + '_admin';
                password.value = college + '_admin';
                credentialsList.innerHTML = `
                    <p><strong>GPJ:</strong> gpj_admin / gpj_admin</p>
                    <p><strong>GECA:</strong> geca_admin / geca_admin</p>
                    <p><strong>ITIJ:</strong> itij_admin / itij_admin</p>
                    <p><strong>POLU:</strong> polu_admin / polu_admin</p>
                    <p><strong>RTU:</strong> rtu_admin / rtu_admin</p>
                `;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const message = document.getElementById('message');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            message.innerHTML = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user_info));
                    
                    message.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user_info.role === 'government_admin') {
                            window.location.href = '/dashboard-government.html';
                        } else {
                            window.location.href = '/dashboard-college.html';
                        }
                    }, 1000);
                } else {
                    message.innerHTML = `<div class="error">‚ùå ${data.detail}</div>`;
                }
            } catch (error) {
                message.innerHTML = '<div class="error">‚ùå Connection error. Please try again.</div>';
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        });

        // Initialize credentials
        updateCredentials();
    </script>
</body>
</html>

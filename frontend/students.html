<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - DTE Rajasthan</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://via.placeholder.com/40x40/1e40af/ffffff?text=DTE" alt="DTE Logo" class="logo">
                <h1>DTE Rajasthan - Students Management</h1>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="window.location.href='/'">‚Üê Back to Dashboard</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" style="margin-left: 0;">
        <div class="page-header">
            <h2>Students Management</h2>
            <div class="header-actions">
                <button class="btn-success" onclick="window.location.href='/upload'">üì§ Upload Data</button>
                <button class="btn-primary" onclick="exportStudents()">üì• Export Students</button>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="card">
            <div class="card-header">
                <h3>üîç Search & Filter Students</h3>
            </div>
            <div class="card-content">
                <div class="search-filters">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search by name or student ID..." class="search-input">
                        <button class="btn-primary" onclick="searchStudents()">Search</button>
                    </div>
                    <div class="filters-row">
                        <select id="department-filter" class="filter-select">
                            <option value="">All Departments</option>
                        </select>
                        <select id="risk-filter" class="filter-select">
                            <option value="">All Risk Levels</option>
                            <option value="Critical">Critical</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <select id="region-filter" class="filter-select">
                            <option value="">All Regions</option>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                        <button class="btn-secondary" onclick="clearFilters()">Clear Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students Table -->
        <div class="card">
            <div class="card-header">
                <h3>üë• All Students</h3>
                <div class="table-actions">
                    <span id="students-count">0 students found</span>
                    <button class="btn-secondary" onclick="selectAll()">Select All</button>
                    <button class="btn-warning" onclick="bulkAction()">Bulk Action</button>
                </div>
            </div>
            <div class="card-content">
                <div class="table-container">
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all-checkbox"></th>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Attendance</th>
                                <th>Marks</th>
                                <th>Family Income</th>
                                <th>Region</th>
                                <th>Risk Level</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">
                            <!-- Students will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button class="btn-secondary" id="prev-page" onclick="changePage(-1)">Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button class="btn-secondary" id="next-page" onclick="changePage(1)">Next</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Student Modal -->
    <div id="edit-student-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Student</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-student-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Student ID</label>
                            <input type="text" id="edit-student-id" readonly>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="edit-name" required>
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" id="edit-department">
                        </div>
                        <div class="form-group">
                            <label>Attendance %</label>
                            <input type="number" id="edit-attendance" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label>Marks</label>
                            <input type="number" id="edit-marks" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label>Family Income</label>
                            <input type="number" id="edit-income">
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Student Detail Modal -->
    <div id="student-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detail-student-name">Student Details</h3>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="student-details-content">
                    <!-- Student details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/students.js"></script>
</body>
</html>
